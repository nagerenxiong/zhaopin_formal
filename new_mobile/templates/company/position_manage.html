<script type="text/javascript">
$(document).ready(function()
{
	// 职位暂停
	$(".jobs_pause").click(function(){
		var id = $(this).attr("jid");
		$.post("?act=jobs_pause",{id:id},function(data){
			if(data=="ok"){
				alert(["职位暂停成功",1]);
				window.location.reload();
			}else if(data=="err"){
				alert(["职位暂停失败",2]);
				window.location.reload();
			}else{
				alert([data,2]);
				window.location.reload();
			}
		});
	});
	// 暂停职位恢复
	$(".jobs_regain").click(function(){
		var id = $(this).attr("jid");
		$.post("?act=jobs_regain",{id:id},function(data){
			if(data=="ok"){
				alert(["职位恢复成功",1]);
				window.location.reload();
			}else if(data=="err"){
				alert(["职位恢复失败",2]);
				window.location.reload();
			}else{
				alert([data,2]);
				window.location.reload();
			}
		});
	});
	// 刷新职位
	$(".jobs_refresh").click(function(){
		var id = $(this).attr("jid");
		$.post("?act=jobs_refresh",{id:id},function(data){
			if(data=="ok"){
				alert(["刷新职位成功",1]);
				window.location.reload();
			}else if(data=="err"){
				alert(["刷新职位失败",2]);
				window.location.reload();
			}else{
				alert([data,2]);
				window.location.reload();
			}
		});
	});
	// 删除职位
	$(".jobs_del").click(function(){
		var id = $(this).attr("jid");
		if (!confirm("确认要删除？")) {
            window.event.returnValue = false;
        }
        else
        {
			$.post("?act=jobs_del",{id:id},function(data){
				if(data=="ok"){
					// alert("删除职位成功");
					window.location.reload();
				}else if(data=="err"){
					alert(["删除职位失败",2]);
					window.location.reload();
				}else{
					alert([data,2]);
					window.location.reload();
				}
			});
		}
	});
	
	var flag = true;
	if($(".zsp_job_list a").length<6){

});

    }

function yjpp(_this,position_id){
    var yjppDom=$(_this).parent().parent().parent().children('.yjpp_box');
    yjppDom.empty();
    var loading=layer.open({
        type:2
    })
    $.ajax({
        async: true,
        type: "POST",
        url: "/ajax_autoMatching",
        data: {"positionID": position_id, "type": 2, 'matchingCount': 6},
        dataType: "json",
        success: function (data) {
            $(data.dataInfo).each(function () {
                layer.close(loading);
                var array = $(this);

                for (var i = 0; i < array.length; i++) {
                    if (array[i] == null || array[i] == "") {
                        array[i] = "&nbsp;";
                    }
                }
                if(array[4] =="&nbsp;"){
                    array[4] = null;
                }
                if(array[array.length - 1]=="&nbsp;")
                {
                    array[array.length - 1]=0;
                }
                var resume_type = "个人简历";

                if(array[1] != 1)
                    resume_type = "经纪人简历";
                array[5] = $.trim(array[5]);
                var sex = array[5];
                var name = array[3];
                if(name != '' && name.length > 1) {
                    name = name.substr(0, 1);
                    //name = makePy(name)[0];
                }
                if(sex == '男') {
                    name += '先生'
                } else {
                    name += '女士'
                }
                var o_array = [];
                function has_val(val,arr){
                    if($.trim(val) != '' && val !='&nbsp;'){
                        arr.push(val);
                    }
                }
                has_val(array[37],o_array);
                has_val(array[35],o_array);

                if(array[6] != "&nbsp;"){
                    has_val(array[36],o_array);
                    has_val((new Date().getFullYear() - parseInt(array[6]))+'岁',o_array);
                }

                o_array = o_array.join('&nbsp|&nbsp;');

                var education_array = [];
                $.ajax({
                    async: false,
                    type: 'post',
                    data: {'resume_id': array[0]},
                    url: '/mobile/ajax_get_education_experience',
                    dataType: 'json',
                    success: function(data) {
                        has_val(data.uc_name,education_array);
                        has_val(data.smajor,education_array);
                        has_val(data.sdiploma,education_array);
                        education_array = education_array.join('&nbsp;|&nbsp;');
                    }
                });

                var yjppHtml='<a href="/mobile/company/detail_mate_resume?resume_id=' + array[0] + '&match_raise='+array[array.length - 1]+
                        '&position_id='+ position_id +'" class="no_a">\
                    <div class="yjpp_wrap">\
                        <div class="img">\
                            <img src="'+array[4] + '" onerror="notfind(this,\''+array[5]+'\')">\
                            <p style="text-align: center;color:#333;margin-top:5px;">匹配度</p>\
                            <p style="text-align: center;color:#ff8800;">'+array[array.length - 1]+'%</p>\
                        </div>\
                        <div class="main">\
                            <div class="zsp_job_li_h" style="margin-bottom:0">\
                                <h3 style="width:85%!important;">'+ name +'<i style="margin-left: 10px;">'+ sex +'</i><span\
                                class="resume_type">'+ resume_type +'</span></h3>\
                            </div>\
                            <div class="zsp_job_li_tit_other">高级研发工程师<i class="fa fa-angle-right"  style="float: right;font-size: 22px;"></i></div>\
                            <div class="zsp_job_li_rstate">\
                              <strong>'+ o_array +'</strong>\
                            </div>\
                            <div class="zsp_job_li_rstate">\
                                <strong style="color:#FFA137">\
                                '+ education_array +'</strong>\
                            </div>\
                        </div>\
                    </div>\
                    </a>';

                yjppDom.append(yjppHtml);
            });
        }
    });
    
    $(_this).parent().parent().parent().children('.yprc_box').hide();
    $(_this).parent().parent().parent().children('.yjpp_box').show();
}

function yprc_dataBind(data){
    var date = new Date();
    var year_now = date.getFullYear();
    var data_len = data.length;
    for (var i = 0; i < data_len; i++) {
        // 处理值为 null 的字段
        var len = data[i].length;
        var array =data[i];
        for(var n = 0; n < len; n ++){
            if(array[n] == null){
                array[n] = "&nbsp;"
            }
        }
        if(array[4] =="&nbsp;"){
                   array[4] = null;
               }
        array[5] = $.trim(array[5]);

        $.ajax({
            async: false,
            type: 'post',
            data: {'expect_position': array[23]},
            url: '/mobile/ajax_get_expect_position',
            dataType: 'json',
            success: function(data) {
                if(data != 0) {
                    array[23] = data;
                }
            }
        });
        var experience = null;

        $.ajax({
            async: false,
            type: 'post',
            data: {'resume_id': array[0]},
            url: '/mobile/ajax_get_education_experience',
            dataType: 'json',
            success: function(data) {
                if(data != 0) {
                     experience = data;
                }
            }
        });

        var yprcHtml='<a href="javascript:void(0);" onclick="viewRecieveResume('+array[41]+', '+array[39]+', '+data[i][data[i].length - 1]+', '+array[0]+')">\
                 <div class="yjpp_wrap">\
                     <div class="img">\
                        <img src="{{ request.session.file_website }}' + array[4] + '" onerror="notfind(this,\''+array[5]+'\')">\
                        <p style="text-align: center;color:#333;margin-top:5px;">匹配度</p>\
                        <p style="text-align: center;color:#ff8800;">' + data[i][data[i].length - 1] + '%</p>\
                     </div>\
                     <div class="main">\
                        <div class="zsp_job_li_h" style="margin-bottom:0">\
                            <h3 style="width:85%!important;">'+ array[3] +'<i style="margin-left: 10px;">' + array[5] + '</i><span\
                            class="resume_type">'+ (array[1] == 1?"个人简历":"经纪人简历") +'</span></h3>\
                        </div>\
                        <div class="zsp_job_li_tit_other">'+ array[23] +'<i class="fa fa-angle-right"  style="float: right;font-size: 22px;"></i></div>\
                        <div class="zsp_job_li_rstate">\
                          <strong>'+array[16]+'&nbsp;|&nbsp;'+array[14]+'&nbsp;|&nbsp;' +array[15] + '&nbsp;|&nbsp;' +
                (array[6] != "&nbsp;"?((year_now - parseInt(array[6])) + "岁") : "") + '</strong>\
                        </div>\
                        <div class="zsp_job_li_rstate">\
                            <strong style="color:#FFA137">\
                              '+ (experience != null ? experience.uc_name+'&nbsp;|&nbsp;':"")
                             + (experience != null ? experience.smajor+'&nbsp;|&nbsp;':"")
                             + (experience != null ? experience.sdiploma:"") +'</strong>\
                        </div>\
                     </div>\
                 </div>\
               </a>';
        if(yprcDom.children('div[onclick="getMoreYprc(this)"]').length > 0){
            yprcDom.children('div[onclick="getMoreYprc(this)"]').eq(0).before(yprcHtml);
        }else{
            yprcDom.append(yprcHtml);
        }
    }
    var index_page = yprcDom.children('div:first').children('ul').children('.active');
    var last_page = yprcDom.children('div:first').children('ul').children('li:last');
    if(index_page.attr('onclick') == last_page.attr('onclick')){
        yprcDom.children('div[onclick="getMoreYprc(this)"]').remove();
    }else{
        yprcDom.append('<div style="text-align: center;line-height:36px;" onclick="getMoreYprc(this)"><span style="color:#1470b3">加载更多</span></div>');
    }
}
// 查看应聘的简历
function viewRecieveResume(resume_id, dispose_status, matching_score, tajinfo_id){
    var url = '';
    if(dispose_status == 0) {
        url = '/mobile/company/detail_filtered_resume?resume_id=';
    } else if(dispose_status == 1) {
        url = '/mobile/company/detail_commun_resume?resume_id=';
    } else if(dispose_status == 2) {
        url = '/mobile/company/detail_arranged_resume?resume_id=';
    } else if(dispose_status == 3) {
        url = '/mobile/company/detail_improper_resume?resume_id=';
    } else if(dispose_status == 4) {
        url = '/mobile/company/detail_mate_resume?resume_id=';
    } else {
        url = '/mobile/company/detail_filtered_resume?resume_id=';
    }
    url += resume_id +'&match_raise=' + matching_score + '&tajinfo_id=' + tajinfo_id;
    window.location = url;
}
