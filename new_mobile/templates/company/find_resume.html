        //            地区恢复

                var citys = cval.split(",");

                    showCityHtm += citys[1]+"/";
                }
            }
        });
        if(citygetSdistrictId == "0") {
            showCityHtm += "不限";
        } else {
            if(QS_city[citygetDistrictId]) {
                var ccitysArray = QS_city[citygetDistrictId].split("|");
                $.each(ccitysArray, function(scindex, scval) {
                    if(scval) {
                        var scitys = scval.split(",");
                        if(scitys[0] == citygetSdistrictId) {
                            showCityHtm += scitys[1];
                        }
                    }
                });
            }
        }
        $("#showListCity").html(showCityHtm);
        //            工作经验恢复
        var citygetExperienceId = "";
        var showExperienceHtm = "";
        $.each(QS_experience, function(windex, eval) {
            if(eval) {
                var experiences = eval.split(",");
                if(experiences[0] == citygetExperienceId) {
                    showExperienceHtm += experiences[1];
                }
            }
        });
        $("#showListExperience").html(showExperienceHtm);
        //            职能恢复
        var citygetTopclassId = "";
        var citygetCategoryId = "";
        var citygetSubclassId = "";
        var showJobsHtm = "";
        if(QS_jobs[citygetTopclassId]) {
            var sjobsArray = QS_jobs[citygetTopclassId].split("|");
            $.each(sjobsArray, function(sindex, sval) {
                if(sval) {
                    var sjobs = sval.split(",");
                    if(sjobs[0] == citygetCategoryId) {
                        showJobsHtm += sjobs[1]+"/";
                    }
                }
            });
        }
        if(citygetSubclassId == "0") {
            showJobsHtm += "不限";
        } else {
            if(QS_jobs[citygetCategoryId]) {
                var tsjobsArray = QS_jobs[citygetCategoryId].split("|");
                $.each(tsjobsArray, function(sindex, sval) {
                    if(sval) {
                        var tsjobs = sval.split(",");
                        if(tsjobs[0] == citygetSubclassId) {
                            showJobsHtm += tsjobs[1];
                        }
                    }
                });
            }
        }
        $("#showListJobs").html(showJobsHtm);
        //            学历恢复
        var citygetEducationId = "";
        var showEducationHtm = "";
        $.each(QS_education, function(windex, edval) {
            if(edval) {
                var educations = edval.split(",");
                if(educations[0] == citygetEducationId) {
                    showEducationHtm += educations[1];
                }
            }
        });
        $("#showListEducation").html(showEducationHtm);
        $("#clearShowList").click(function(event) {
            $("#showListCity").html("");
            $("#showListExperience").html("");

//动态加载页面绑定数据
function resumePagin(dataInfo) {
    $(".zsp_resume_but_box").remove();
    var html1= '';
    $(dataInfo).each(function(i) {
        var resume_type = '个人简历';

        if(this.resume_source == 1)
        {
            html1 += '<a href="/mobile/company/detail_mate_resume?resume_id=' + this.id + '&source={{ source | default:'' }} " class="zsp_job_list_li active">';
        }
        else {
            resume_type = '经纪人简历';
            html1 += '<a href="/mobile/headhunter/detail_uploaded_resume?resume_id=' + this.id + '&source={{ source | default:'' }}" class="zsp_job_list_li active">';
        }

        html1 += '   <div class="zsp_job_li_top">';
        html1 += '       <div class="zsp_job_li_fang"><img src="' + file_website + this.head_portrait + '" onerror="notfind(this, \'' + this.sex +'\',1)"></div>';
        html1 += '       <div class="zsp_job_li_tit">';
        html1 += '           <div class="zsp_job_li_h">';


        var name = this.user_name;
        if(this.sex == '女'){
            html1 += '               <h3 style="width:88%">' + name;
        } else {
            html1 += '               <h3 style="width:88%">' + name;
        }

        html1 += '            <span style="color:#ffa11a!important;border-color:#ffa11a">'+resume_type+'</span></h3></div>';
        html1 += '            <div class="zsp_job_li_tit_other">';
        html1 +=         '<span style="margin-left:2px">' + (this.scurrently_postaion == null ? "":this.scurrently_postaion) + '</span><i class="iconfont icon-youjiantou"></i>';

        html1 += '            </div>';
        html1 += '       </div>';
        html1 += '   </div>';
        html1 += '   <div class="zsp_job_li_other  redPW">';
        var full_rate = this.integrity;
        if($.trim(full_rate) == '' || full_rate == '&nbsp;') {
            full_rate = 100;
        }
       
        html1 += '       <div class="zsp_job_li_other_icon" style="color:#333;padding-left:68px;float:none;">';

        var birth_year = this.birthday_year;
        var age = '';
        if(birth_year != '' && birth_year != null) {
            age = "&nbsp;|&nbsp;" + (new Date().getFullYear() - parseInt(birth_year)) + "岁";
        }
        if($.trim(this.scurrently_pacece) == "" | $.trim(this.scurrently_pacece)=="&nbsp;"){
            this.scurrently_pacece = "";
        }
        else
            this.scurrently_pacece = this.scurrently_pacece +"&nbsp;|&nbsp;";
        if($.trim(this.sworkyear) == "" || $.trim(this.sworkyear)=="&nbsp;")
            this.sworkyear = "";
        else
            this.sworkyear = this.sworkyear+"&nbsp;|&nbsp;";

        if($.trim(this.sdiploma) == "" || $.trim(this.sdiploma)=="&nbsp;")
            this.sdiploma = "";
        else
            this.sdiploma = this.sdiploma;

        html1 += '           '+ this.scurrently_pacece + this.sworkyear + this.sdiploma + age;
        html1 += '       </div>';
        html1 += '       <div class="tag_box">';
        if(this.labels != null){
            $(this.labels.split("**")).each(function(i){
                if(i == 3){
                    return false;
                }
                if(this != ""){
                    html1 += '<span>'+ this +'</span>';
                    i++;
                }

            });
        }


        html1 += '   </div>';
        html1 += '       <div class="update_time">';
        html1 += '更新时间：' + this.update_date.split(" ")[0];
        html1 += '      </div>';
        html1 += '   </div>';
        html1 += '</a>';
    });

    if(html1 != '') {
        $(".zsp_footer_fixed_height").append(html1);
    }
}

// 查找简历
function search_resume() {
    var keywords = $("#key").val();
    if($.trim(keywords) != '' ) {
        keywords = $.trim(keywords);
{#        var reg = /^s{2,}$/g;#}
{#        keywords = keywords.replace(reg, ' ');#}
{#        var keywordList = keywords.split(' ');#}
        keywords = keywords.replace(/\s*/,"");
        keywords = keywords.replace(/\s*$/,"");
        keywords = keywords.replace(/\s+/g," ");
        var keywordList = keywords.split(' ');

        $(".zsp_job_list_li").remove();
        var querySql = ' and resume_status=1 ' + opentype;

        var positionSql = ' (SELECT T_SYS_Position.Position_Name FROM T_SYS_Position WHERE T_SYS_Position.Position_Value = V_Resume_Info.Currently_Postaion)';
        var locationSql = ' (select T_SYS_Dictionary.dictionary_name from T_SYS_Dictionary where T_SYS_Dictionary.dictionary_value = V_Resume_Info.Currently_Pacece)';
        for(var m = 0;m < keywordList.length;m++){
            //------------modify by king-------
            {#            if(m == 0){#}
            {#                querySql += ' and (find_in_set("' + $.trim(keywordList[m]) + '", keywords)';#}
            {#            }else{#}
            {#                querySql += ' or find_in_set("' + $.trim(keywordList[m]) + '", keywords)';#}
            {#            }#}
{#            querySql += ' or ' + locationSql + ' like "%' + $.trim(keywordList[m]) + '%"';#}
{#            querySql += ' or ' + positionSql + ' like "%' + $.trim(keywordList[m]) + '%"';#}
{#            querySql += ' or user_name like "%' + $.trim(keywordList[m]) + '%"';#}
            querySql += ' and ('
            querySql += ' find_in_set("' + $.trim(keywordList[m]) + '", keywords)';  //关键字
            querySql += ' or ' + locationSql + ' like "%' + $.trim(keywordList[m]) + '%"'; //期望职位
            querySql += ' or ' + positionSql + ' like "%' + $.trim(keywordList[m]) + '%"'; //期望行业
            querySql += ' or Sex like "%' + $.trim(keywordList[m]) + '%"'; //性别
{#            querySql += ' or User_Name like "%' + $.trim(keywordList[m]) + '%"'; //姓名#}

            //判断是否是数字，如果是数字则进行年龄判断
            if(!isNaN($.trim(keywordList[m]))){
                var d = new Date();
                var year = d.getFullYear() - parseInt($.trim(keywordList[m]));
                querySql += ' or Birthday_Year = ' + year + ''; //年龄
            }

            //----------------------------------------

            //期望职位处理
            $.ajax({
                async: false,
                type: "POST",
                url: "/ajax_get_position_for_name",
                data: {"key_name": keywordList[m]},
                dataType: "json",
                success: function (data) {
                    $(data["msg"]).each(function(){
                       querySql += ' or Expect_Position like "%' + this[0] + '%"'
                    });
                } 
            });

            querySql += ') ';
        }
        querySql += 'order by update_date desc';
        var loadData = new pagin("resumePaginInfo", "V_Resume_Info", "", encodeURI(querySql), "", 7, "resumePagin", "loadData");
    }
}
