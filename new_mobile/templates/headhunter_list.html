	<script>
(function($) {
	$('.mui-scroll-wrapper').scroll({
		indicators: true //是否显示滚动条
	});
})(mui);

$("#sign_no ").val('');
if ('undefined' == typeof(AREA_PRODUCT_ID))
{
	var AREA_PRODUCT_ID = '149';
}
var provinceToCity = {
		'1':[3302,'北京市'],
		'2':[3303,'天津市'],
		'9':[3304,'上海市'],
		'22':[3305,'重庆市']
};
function next(tag){
	if(tag == 0 && getArea('city')){
		document.getElementById('p_l_content').style.display = 'none';
		document.getElementById('p_l_next').style.display = '';
	}else if(tag == 1){
		document.getElementById('p_l_content').style.display = '';
		document.getElementById('p_l_next').style.display = 'none';
	}else if(tag == 2 && getArea('area')){
		document.getElementById('p_l_next').style.display = 'none';
		document.getElementById('p_l_finish').style.display = '';
	}else if(tag == 3){
		document.getElementById('p_l_next').style.display = '';
		document.getElementById('p_l_finish').style.display = 'none';
		var parentid = parseInt('0' + $("#provinceid").val());
		if ('undefined' != typeof(provinceToCity[parentid]))
		{
			next(1);
		}
	}else if(tag == 4){
		if (0 == parseInt('0' + $("#areaid").val()))
		{
			drawToast('请选择地区');
			return false;
		}
		goRedirect();
	}
}

function getArea(field)
{
	var parentid = 0;
	var provinceCurrent = 0;
	if ('province' != field){
		var keys = {'city':'province','area':'city'};
		parentid = parseInt('0' + $("#" + keys[field] + "id").val());
		provinceCurrent = parseInt('0' + $("#provinceid").val());
		if (parentid == 0)
		{
			drawToast('请选择地区');
			return false;
		}
	}else{
		showFirstChoice();
	}
	$.ajax({
		type: "GET",
		async: true,
		url: "/weixin/product/getarea",
		data: "parentid=" + parentid + "&productid=" + AREA_PRODUCT_ID + "&field=" + field + "&provinceid=" + provinceCurrent,
		dataType: "JSON",
		async:true,
		success: function(result)
		{
			$("#" + field + "div").html(result.htm);

			if ('undefined' != typeof(provinceToCity[parentid]))
			{
				$("#area_" + provinceToCity[parentid][0]).click();
				next(2);
				return;
			}
			var pri = $("#provinceid").val();
			var cts = $("#cityid").val();
			var ar = $("#areaid").val();
			if(pri && 'province' == field && $("#area_" + pri).get()){
				$("#area_" + pri).click();
			}
			if(cts && 'city' == field && $("#area_" + cts).get()){
				$("#area_" + cts).click();
			}
			if(ar && 'area' == field && $("#area_" + ar).get()){
				$("#area_" + ar).click();
			}
		}
	});
	return true;
}

function mc_signCheck(a_sign, field){
	var type = document.getElementById(a_sign);
	var id_no = document.getElementById("select_no").value;
	document.getElementById(a_sign).src = "/Public/Image/Weixin/buy/b_l_s.png";
	if(id_no && id_no != a_sign){
		document.getElementById(id_no).src = "/Public/Image/Weixin/buy/b_l_no.png";
	}
	document.getElementById("select_no").value = a_sign;
	document.getElementById(field + "id").value = a_sign.replace('img-', '');
}

function showFirstChoice(){
	document.getElementById('p_l_content').style.display = '';
	document.getElementById('p_l_next').style.display = 'none';
	document.getElementById('p_l_finish').style.display = 'none';
}
</script>

//页数
var count = 1;
//条数
var number = 10;
//最大页数
var max_page = 0;

/**
* 上拉加载具体业务实现
*/
function pullupRefresh() {
	setTimeout(function() {
		mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > max_page)); 

		var pca = '';
		var p = parseInt('0' + $("#province").val());
		var c = parseInt('0' + $("#city").val());
		var a = parseInt('0' + $("#area").val());
		if (a > 0)
		{
			pca = 'pid=' + p + '&cid=' + c + '&aid=' + a;
		}
		var kw = $("#keyword").val();
		var ob = $("#orderby").val()
		pca = pca + '&kw=' + kw + '&ob=' + ob + '&p=' + count + '&perpage=' + number;
		var urls = '/weixin/channel/provider/k/' + 149 + '.html';
		
		$.ajax({
			type: "GET",
			async: true,
			url: urls,
			data: pca,
			dataType: "JSON",
			success: function(result)
			{
				if (result.ret)
				{
					$('#data_table').append(result.htm);
				}
				else
				{
					drawToast(result.msg);
				}
			}
		});
	}, 1500);
}

function callback(ret){
	if(ret.status){
		urlkey = ret.info.urlkey;
		needArea = ret.info.needarea;
		if(2 == needArea){
			$(".p_channel_cancel").click();
			$("#product").val(AREA_PRODUCT_ID);

			getArea('province');
			dlgtrigger = document.querySelector('#product_area_dialog');
			if(dlgtrigger){
				dlgtrigger.click();
			}
			return true;
		}else{
			window.location.href="/weixin/channel/provider.html?k=" + ret.info.urlkey;
		}
	}else{
		drawToast(ret.info);
	}
	return true;
}

function didclicktag(content){
	switch(show_tag){
		case 1:{

		}break;
		case 2:{
			$('.shaixuan_text_2').text(content);

			$('.shaixuan_text_3').text(content);
		}break;
	}
	didclickcancel();    
}

function didclickcancel(){
	if (0 == show_tag)
	{
		return false;
	}
	move('#square_title_' + show_tag)
        .y(-height[show_tag])
        .ease('in-out')
        .duration('0.5s')
        .end();
 	$('#filterlist_' + show_tag).fadeOut();
    $('body').css('overflow','initial');
	for (var i = 1; i <= 4; i++)
	{
		$('.shaixuan_text_' + i).css('color','#9f9fa3');
		$('.shaixuan_img_' + i).attr('src','/Public/Image/Weixin/lawyer/lawyer_down.png');
	}
   	show_tag = 0;
}
