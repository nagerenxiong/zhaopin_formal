<body>
	<!-- banner图 -->
	<div style="height:100%;width:100%;" class="re_banner lo_banner">
    <!-- <h1>本周已有<span>1</span><span>5</span><span>0</span><span>0</span><span>0</span>人在许愿树许愿</h1> -->
		<div class="re_form_box lo_form_box yxyz1">
			<dl class="re_form_container lo_form_container" id="yzyx">
				<dt class="clearfix">
					<div class="f_l">
					<a href="/lindex">
						<img src="{{ STATIC_URL }}images/login_logo.gif" alt="" class="va_bottom"></a>
						<span class="c_3a fz20">注册邮箱验证</span>
					</div>
				</dt>
                <span class="dashed"></span>
                {% if not msg %}
				<dd class="h1">恭喜您！您的帐号：<a class="red">{{ account }}</a></dd>
				<dd style="min-height: 80px;">账户已成功激活
					<p style="text-align: center;margin: 10px;color: #333;letter-spacing: 5px;">页面将在<span id="count_down" style="color: #C8161D">5</span>秒后自动跳到登录页面</p>
					
				</dd>
                <dd>
                    <input class="msdl" onclick="logins()" type="submit" value="马上登录"> <a class="fhsy" href="/jobs/index">返回首页</a>
                </dd>
                {% else %}
                <dd class="h1">{{ msg }}</dd>
                <dd> <a href="/jobs/index">返回首页</a></dd>
                {% endif %}
			</dl>
		</div>
	</div>
    <script type="text/javascript">
            // 点击登陆按钮触发事件
            function logins(){
                if(!"{{ registerPu }}"){
                    alert("您的账号尚未认证成功!");
                    return false;
                }
                window.location.href = "/loginingToIndexPage?code={{ pu_code }}"
            }
            var timer = null;
            var alertFram;
            window.alert = function(txt) {
                clearInterval(timer);
                timer =setInterval(function() {
                    if ($("#alertFram")[0]) {
                        $("#alertFram").remove();
                        clearInterval(timer);
                    }
                }, 3000);
                alertFram = $('<div id="alertFram" style="color:#ed4f30;font-size:14px;padding:0px 0px 0px 30px;height:40px;background-color:#fff3de;border:1px solid #ffddc1;position:fixed;left:50%;z-index:10001;text-align:center;line-height:40px;top:0">' + txt + '<img onclick="$(this).parent().remove()" src="/static/images/x_03.png" style="float:right;cursor:pointer;margin-left:10px;margin-top:14px;margin-right:10px" width="12" height="12"></div>');
                if ($("#alertFram")[0]) {
                    return false;
                }
                $("body").append(alertFram);
                var width=parseInt(alertFram.css('width'));
                alertFram.css('margin-left', '-'+width/2+'px');
            };
            var i = 5;
            var djs = setInterval(function(){
            	if(i==0){
                    logins();
            		clearInterval(djs);
            	}
            	$("#count_down").text(i);
            	i--;
            },1000);
            
            </script>
</body>
