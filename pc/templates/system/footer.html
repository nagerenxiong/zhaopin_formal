	//圆形进度条
	function circlejdt(o,b){
			var d = b/100*360;
			var l = b.children('#c_l').children('.c_mark');
			var r = b.children('#c_r').children('.c_mark');
			l.css("transform","rotate(0deg)");r.css("transform","rotate(0deg)")
			if(d<180)
			{
				r.css("transform","rotate("+d+"deg)");
				$("#w_mark").text(Math.round(b)+"%");
			}
			else{
					if(d<360){
						d = d-180;
						r.css("transform","rotate(180deg)");
						l.css("transform","rotate("+d+"deg)");
						$("#w_mark").text(Math.round(b)+"%");
					}
					else{
						l.css("transform","rotate(180deg)");r.css("transform","rotate(180deg)");
						$("#w_mark").text("100%");
					}
			}
		}

})
	//下拉
	var $oButton = $(".oSlide").siblings('input[type="button"]');
	$oButton.parent().css({
		overflow: 'visible',
		position: 'relative'
	});
	$oButton.click(function(event) {
		$(this).siblings('.oSlide').slideToggle(150);
	});
	$(".oSlide li").click(function(event) {
		$(this).parent().siblings('input[type="button"]').val($(this).text());
	});

</script>
