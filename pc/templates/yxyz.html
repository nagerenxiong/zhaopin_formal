<script type="text/javascript">
var sendEmail={
    timer : 0,
    timer_go :'' 
}
    function send_email(account){
        if(sendEmail.timer <= 0){
            sendEmail.timer=120;
        }else{
            alert('您的操作过于频繁，请稍等片刻',4);
            return false;
        }
        $.ajax({
            type: "POST",
            url: "/jobs/ajax_email_send",
            data: {
                "account": account
            },
            dataType: "text",
            success: function (msg) {
                if (msg == "1") {
                    alert("激活邮件已发送，请您登陆邮箱激活！",1);
                    sendEmail.timer_go = setInterval(function(){
                        sendEmail.timer--;
                        if(sendEmail.timer <= 0)
                            clearInterval(sendEmail.timer_go);
                    },1000)
                }else{
                    alert("激活邮件发送失败，请重试！",4);
                }
            }
        });
    }
   
</script>
